<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Change Password</title>
	<link rel="icon" type="image/png" sizes="128x128" th:href="@{/logo/logoSM.png}">
	<link rel="stylesheet" href="/css/change-password-style.css">
</head>

<body>

	<div class="password-container">
		<div class="top-left-logo">
			<img src="/logo/logo.png" alt="Logo">
			<label>TalkieTalk</label>
		</div>

		<div class="form-card">
			<h2>Change Password</h2>

			<form th:action="@{/profile/change-password}" method="post">
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<input type="password" id="currentPassword" name="currentPassword" required>
				</div>

				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="newPassword" name="newPassword" required>
				</div>

				<div class="form-group">
					<label for="confirmNewPassword">Confirm New Password</label>
					<input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
				</div>

				<div class="button-group">
					<button type="submit" class="btn">Reset Password</button>
					<a href="/profile" class="btn cancel">Cancel</a>
				</div>
			</form>

			<p th:if="${error}" th:text="${error}" class="error-message"></p>
			<p th:if="${success}" th:text="${success}" class="success-message"></p>
		</div>
	</div>

</body>

</html>
