<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>TalkieTalk - Profile</title>
	<link rel="icon" type="image/png" sizes="128x128" th:href="@{/logo/logoSM.png}">
	<link rel="stylesheet" href="/css/profile-style.css">
</head>

<body>

	<div class="profile-container">
		<div class="top-left-logo">
			<img src="/logo/logo.png" alt="Logo">
			<label>TalkieTalk</label>
		</div>

		<div class="profile-card">
			<div class="avatar-circle" th:text="${currentUser.username.substring(0,1).toUpperCase()}"></div>
			<h2 th:text="${currentUser.username}">Username</h2>
			<p><strong>User ID:</strong> <span th:text="${currentUser.id}">1</span></p>

			<div class="profile-actions">
				<a th:href="@{/profile/change-password}" class="btn">Change Password</a>

				<a th:href="@{/profile/delete-account}" class="btn delete">
					Delete Account
				</a>
			</div>

			<a href="/messages" class="btn back">Back to Messages</a>
		</div>
	</div>

</body>

</html>
