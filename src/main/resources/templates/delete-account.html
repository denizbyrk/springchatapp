<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Delete Account</title>
	<link rel="icon" type="image/png" sizes="128x128" th:href="@{/logo/logoSM.png}">
	<link rel="stylesheet" href="/css/delete-account-style.css" />
</head>

<body>
	<div class="top-left-logo">
		<img src="/logo/logo.png" alt="Logo">
		<label>TalkieTalk</label>
	</div>

	<div class="delete-container">
		<h2>Delete Account</h2>

		<p>Please confirm your password to delete your account. This action is <strong>permanent</strong>.</p>

		<form th:action="@{/profile/delete-account}" method="post">
			<input type="password" name="password" placeholder="Enter your password" required class="input-field" />

			<div class="button-group">
				<button type="submit" class="btn delete">Delete Account</button>
				<a th:href="@{/profile}" class="btn back">Cancel</a>
			</div>
		</form>

		<div th:if="${error}" style="color: red; margin-top: 1rem; text-align: center;" th:text="${error}"></div>
	</div>
</body>

</html>
